<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Vid</title>
    <style>
        @font-face {
            font-family: 'Cafe24Ohsquare';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Ohsquare.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: 'Cafe24Ohsquare', sans-serif; /* 폰트 적용 */
        }

        .rectangle {
            width: 500px;
            height: 180px;
            background-color: #ebcb4e; /* 내부 색상 */
            border: 8px solid #010101; /* 테두리 두께와 색상 */
            border-radius: 38px; /* 모서리를 더 부드럽게 설정 */
            animation: moveUpDown 422s ease-in-out infinite; /* 전체 애니메이션 길이를 422초로 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* 텍스트 중앙 정렬 */
            box-sizing: border-box; /* 패딩과 테두리가 포함된 전체 크기 계산 */
            overflow: hidden; /* 텍스트가 사각형을 넘지 않도록 설정 */
        }

        .rectangle span {
            font-size: 12vw; /* 텍스트 크기를 뷰포트 너비에 비례하도록 설정 */
            color: #010101; /* 텍스트 색상 */
            line-height: 1; /* 줄 높이 설정 */
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            0.47% {
                transform: translateY(-160px);
            }
            2.37% {
                transform: translateY(-160px);
            }
            4.7% {
                transform: translateY(0);
            }
            21.9% {
                transform: translateY(0);
            }
            22.37% {
                transform: translateY(-160px);
            }
            96.3% {
                transform: translateY(-160px);
            }
            97.77% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <span>유료광고포함</span>
    </div>
</body>
</html>
